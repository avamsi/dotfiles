[alias]
	am = ["amend"]
	id = ["log", "--no-graph", "--template=commit_id.short()", "-r"]
	reword = ["describe"]

[ui]
	graph.format = "curved"
	merge-editor = "vscode"

[merge-tools]
	vscode.program = "code"
	vscode.merge-args = ["--new-window", "--wait", "--merge", "$left", "$right", "$base", "$output"]

[revset-aliases]
	origin-main = "present(main@origin) | present(master@origin)"
	origin-unmerged = 'remote_branches("", origin)..'
	interesting = "origin-main | parents(origin-unmerged) | origin-unmerged"
