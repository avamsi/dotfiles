	name = "Vamsi Avula"
	email = "avamsi07@gmail.com"

[alias]
	reword = ["describe"]

[ui]
	merge-editor = "vscode"

[merge-tools]
	vscode.program = "code"
	vscode.merge-args = ["--new-window", "--wait", "--merge", "$left", "$right", "$base", "$output"]

[revset-aliases]
	origin-main = "present(main@origin) | present(master@origin)"
	unmerged = "author(avamsi07@gmail.com) & origin-main.."
	interesting = "origin-main | origin-main:@ | parents(unmerged) | unmerged"
