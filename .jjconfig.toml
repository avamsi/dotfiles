[user]
	name = "Vamsi Avula"
	email = "avamsi07@gmail.com"

[alias]
	am = ["amend"]
	reword = ["describe"]

[ui]
	graph.format = "curved"
	merge-editor = "vscode"

[merge-tools]
	vscode.program = "code"
	vscode.merge-args = ["--new-window", "--wait", "--merge", "$left", "$right", "$base", "$output"]

[revset-aliases]
	origin-main = "present(main@origin) | present(master@origin)"
	origin-unmerged = 'remote_branches("", origin)..'
	# TODO: restricting to just my commits should not be needed.
	origin-unmerged-mine = 'origin-unmerged & author(avamsi07@gmail.com)'
	interesting = "origin-main | parents(origin-unmerged-mine) | origin-unmerged-mine"
