[aliases]
	am = ['amend']
	bg = ['--ignore-working-copy']
	bgc = ['bg', '--color=always']
	list = ['log', '--no-graph']
	branches = ['list', '--template=branches ++ "\n"']
	delta = [
		'''--config-toml=ui.pager=[
			"delta", "--line-numbers", "--navigate", "--side-by-side"]''',
		'diff', '--git']
	hide = ['abandon']
	hideempty = ['hide', 'empty() & local']
	ids = ['list', '--template=commit_id.short() ++ "\n"']
	rebasestale = [
		'rebase',
		'--source=roots(localstale)', '--destination=og', '--allow-large-revsets']
	reword = ['describe']
	rollback = ['backout']
	up = ['checkout']
	whatsout = ['diff', '--summary']

[colors]
	working_copy.underline = true

[git]
	fetch = ['fork', 'origin']
	push = 'fork'

[revset-aliases]
	og = 'present(main@origin) | present(master@origin)'
	local = 'remote_branches(remote=origin)..'
	localstale = 'local ~ descendants(og)'
	interesting = 'og | parents(local) | local'

[template-aliases]
	# Technically, conflicts apply to commits too, but alas..
	'augment_change(change)' = '''
		separate(" ",
			if(divergent,
				label("divergent", change ++ "?"),
				change
			),
			working_copies,
			if(conflict, label("conflict", "conflict"))
		)
	'''
	# Technically, branches and tags apply to changes too, but alas..
	'augment_commit(commit)' = 'separate(" ", commit, git_head, branches, tags)'
	'augment_description(description, first_line)' = '''
		if(empty, label("empty", "(empty) ")) ++
		if(description,
			if(first_line, description.first_line(), description),
			description_placeholder ++ if(first_line, "", "\n")
		)
	'''
	'format_short_id(id)' = 'id.shortest()'
	'format_short_signature(signature)' = 'label("email", signature.username())'
	'format_timestamp(timestamp)' = 'timestamp.ago()'
	show = '''
		separate(" | ",
			augment_commit(commit_id.short()),
			author.email(),
			committer.timestamp().ago(),
			augment_change(change_id.shortest())
		) ++
		"\n\n" ++
		augment_description(description, "") ++
		"\n"
	'''
	oneline = '''
		label(if(current_working_copy, "working_copy"),
			separate(" | ",
				augment_commit(commit_id.shortest()),
				augment_description(description, "_"),
				augment_change(change_id.shortest())
			)
		) ++
		"\n"
	'''

[ui]
	# Note: we don't use VS Code's --diff mode as it doesn't support diffing
	# folders like jj expects diff-editor to (looks like most diff tools don't).
	# TODO: try writing a script to translate folders to one file at a time or
	# https://marketplace.visualstudio.com/items?itemName=moshfeu.compare-folders.
	diff-editor = ['code', '--new-window', '--wait', '$left', '$right']
	merge-editor = [
		'code', '--new-window', '--wait',
		'--merge', '$left', '$right', '$base', '$output']
	log-word-wrap = true
