[user]
	name = 'Vamsi Avula'
	email = 'avamsi07@gmail.com'

[aliases]
	am = ['amend']
	bg = ['--ignore-working-copy']
	bgc = ['bg', '--color=always']
	list = ['log', '--no-graph']
	branches = ['list', '--template=branches " "']
	ids = ['list', '--template=commit_id.short() " "']
	reword = ['describe']
	rollback = ['backout']
	torebase = ['ids', '--revisions=torebase']
	whatsout = ['diff', '--summary']

[colors]
	working_copy.underline = true

[git]
	fetch = ['fork', 'origin']
	push = 'fork'

[ui]
	diff-editor = 'vscode'
	merge-editor = 'vscode'
	graph.style = 'curved'
	log-id-preferred-length = 7

[merge-tools]
	vscode.program = 'code'
	vscode.edit-args = ['--new-window', '--wait']
	vscode.merge-args = ['--new-window', '--wait', '--merge', '$left', '$right', '$base', '$output']

[revset-aliases]
	og = 'present(main@origin) | present(master@origin)'
	unsubmitted = 'remote_branches("", origin)..'
	torebase = 'unsubmitted ~ descendants(og)'
	interesting = 'og | parents(unsubmitted) | unsubmitted'
